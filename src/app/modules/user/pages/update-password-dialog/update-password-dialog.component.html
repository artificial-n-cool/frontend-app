<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title *ngIf="isCreate">Create User</h1>
  <h1 mat-dialog-title *ngIf="!isCreate">Update User</h1>
  <div mat-dialog-content>
    <mat-form-field class="full-width-input">
      <input
        matInput
        type="password"
        placeholder="Old Password"
        formControlName="oldPassword"
        required
      />
      <mat-error> Unesite validnu lozinku. </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input
        matInput
        type="password"
        placeholder="New Password"
        formControlName="newPassword"
        required
      />
      <mat-error> Unesite validnu lozinku. </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-flat-button
      color="basic"
      type="button"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      id="saveUser"
      [disabled]="!form.valid"
      color="primary"
      type="submit"
    >
      {{ "Ažuriraj šifru" }}
    </button>
  </div>
</form>
