<div class="mat-elevation-z8 table-container">
    <div *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="naziv">
          <th scope="col" mat-header-cell *matHeaderCellDef>Naziv smestaja</th>
          <td element-group="reservationItemName" mat-cell *matCellDef="let reservationItem">
            {{ reservationItem.smestajNaziv }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="datumOd">
          <th scope="col" mat-header-cell *matHeaderCellDef>Datum pocetka rezervacije</th>
          <td element-group="reservationItemDatumOd" mat-cell *matCellDef="let reservationItem">
            {{ reservationItem.datumOd }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="datumDo">
          <th scope="col" mat-header-cell *matHeaderCellDef>Datum zavrsetka rezervacije</th>
          <td element-group="reservationItemDatumDo" mat-cell *matCellDef="let reservationItem">
            {{ reservationItem.datumDo }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th scope="col" mat-header-cell *matHeaderCellDef>Status</th>
          <td element-group="reservationItemStatus" mat-cell *matCellDef="let reservationItem">
            {{ reservationItem.status}}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let reservationItem">
            <mat-grid-list cols="1">
              <button id="viewResidency" mat-mini-fab color="primary" matTooltip="view" (click)="onCancel(reservationItem)" >
                <mat-icon>cancel</mat-icon>  
              </button>
            </mat-grid-list>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div *ngIf="dataSource.data.length === 0 && waitingResults === false">
      <app-such-empty></app-such-empty>
    </div>
    <div id="pagination-row">
      <div id="spinner-box">
        <mat-spinner
          [diameter]="40"
          [hidden]="!waitingResults"
          id="loading-spinner"
        ></mat-spinner>
      </div>
      <mat-paginator
        [pageSizeOptions]="[1, 5, 10, 20]"
        [pageSize]="pageSize"
        [pageIndex]="pageNum"
        [length]="totalElements"
        showFirstLastButtons
        aria-label="Select page"
        (page)="onSelectPage($event)"
      >
      </mat-paginator>
    </div>
  </div>
