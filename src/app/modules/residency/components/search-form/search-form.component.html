<form [formGroup]="form" (reset)="onReset()" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="5" rowHeight="10:2">
    <mat-grid-tile>
      <mat-form-field class="full-width-input">
        <input
          id="residencyItemSearchLocationField"
          matInput
          placeholder="Pretrazi lokaciju..."
          formControlName="location"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width-input">
        <input
          id="residencyItemNumGuestsField"
          matInput
          placeholder="Broj gostiju"
          type="number"
          required
          formControlName="numGuests"
        />
        <mat-error> Unesite validan broj gostiju. </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width-input">
        <mat-label>Unesite opseg datuma</mat-label>
        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
          <input matStartDate formControlName="from" placeholder="Start date" />
          <input
            matEndDate
            formControlName="to"
            placeholder="End date"
            (dateInput)="onDateRangeSubmit()"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="form.controls['from'].hasError('matStartDateInvalid')"
          >Invalid start date.</mat-error
        >
        <mat-error *ngIf="form.controls['to'].hasError('matEndDateInvalid')"
          >Invalid end date.</mat-error
        >
        <mat-error *ngIf="form.controls['from'].hasError('required')"
          >Please provide start date.</mat-error
        >
        <mat-error *ngIf="form.controls['to'].hasError('required')"
          >Please provide end date.</mat-error
        >
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button
        id="residencyItemResetSearchBtn"
        type="reset"
        mat-flat-button
        color="basic"
      >
        Reset
      </button>
      <button
        id="residencyItemSubmitSearchBtn"
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
      >
        Search
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
