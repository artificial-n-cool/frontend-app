<div class="mat-elevation-z8 table-container">
    <div *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="naziv">
          <th scope="col" mat-header-cell *matHeaderCellDef>Vazi od</th>
          <td element-group="promotionName" mat-cell *matCellDef="let promotion">
            {{ promotion.datumOd }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="lokacija">
          <th scope="col" mat-header-cell *matHeaderCellDef>Vazi do</th>
          <td element-group="promotionLokacija" mat-cell *matCellDef="let promotion">
            {{ promotion.datumDo }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="pogodnosti">
          <th scope="col" mat-header-cell *matHeaderCellDef>Procenat ukupne cene</th>
          <td element-group="promotionPogodnosti" mat-cell *matCellDef="let promotion">
            {{ promotion.procenat }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="opis">
          <th scope="col" mat-header-cell *matHeaderCellDef>Aktivni dani u nedelji</th>
          <td element-group="promotionOpis" mat-cell *matCellDef="let promotion">
            {{ promotion.dani}}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let promotion">
            <mat-grid-list cols="1">
              <button id="editPromotion" mat-mini-fab color="primary" matTooltip="view" (click)="onEdit(promotion)" >
                <mat-icon>add</mat-icon>  
              </button>
            </mat-grid-list>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div *ngIf="dataSource.data.length === 0 && waitingResults === false">
      <app-such-empty></app-such-empty>
    </div>
    <div id="pagination-row">
      <div id="spinner-box">
        <mat-spinner
          [diameter]="40"
          [hidden]="!waitingResults"
          id="loading-spinner"
        ></mat-spinner>
      </div>
      <mat-paginator
        [pageSizeOptions]="[1, 5, 10, 20]"
        [pageSize]="pageSize"
        [pageIndex]="pageNum"
        [length]="totalElements"
        showFirstLastButtons
        aria-label="Select page"
        (page)="onSelectPage($event)"
      >
      </mat-paginator>
    </div>
  </div>
