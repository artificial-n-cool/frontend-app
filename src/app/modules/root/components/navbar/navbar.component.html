<mat-toolbar color="primary" class="navbar">
  <span
    ><mat-icon class="icon-display" aria-hidden="false" routerLink="/"
      >home</mat-icon
    >
    <h1 class="home" routerLink="/">Artificial-n-Cool</h1></span
  >
  <div>
    <span class="link" *ngIf="loggedIn"
      ><a mat-button routerLink="/smestaj">Smestaj</a></span
    >
    <span class="link" *ngIf="loggedIn"
      ><a mat-button routerLink="/rezervacije">Rezervacije</a></span
    >
    <span class="link" *ngIf="loggedIn"
      ><a mat-button routerLink="/ocenjivanje">Ocenjivanje</a></span
    >
    <span class="link" *ngIf="!loggedIn"
      ><a mat-button routerLink="/auth/login">Login</a></span
    >
    <button
      *ngIf="loggedIn"
      mat-button
      [matMenuTriggerFor]="beforeMenu"
      id="profileButton"
    >
      {{ ime }} {{ prezime }}
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="updateProfile()" id="updateProfile">Ažuriranje profila</button>
      <button mat-menu-item (click)="updatePassword()" id="updatePassword">Promena šifre</button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()" id="logout">Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
