<div class="mat-elevation-z8 table-container">
  <!-- <app-search-ocena-form (searchHost)="onSearchHostItem($event)">
  </app-search-ocena-form> -->
  <div *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="username">
        <th scope="col" mat-header-cell *matHeaderCellDef>Username</th>
        <td element-group="hostItemIme" mat-cell *matCellDef="let hostItem">
          {{ hostItem.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="datum">
        <th scope="col" mat-header-cell *matHeaderCellDef>Datum</th>
        <td element-group="hostItemPrezime" mat-cell *matCellDef="let hostItem">
          {{ hostItem.datum }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ocena">
        <th scope="col" mat-header-cell *matHeaderCellDef>Ocena</th>
        <td
          element-group="hostItemProsecnaOcena"
          mat-cell
          *matCellDef="let hostItem"
        >
          {{ hostItem.ocena }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let host">
          <mat-grid-list cols="3">
          </mat-grid-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div *ngIf="dataSource.data.length === 0 && waitingResults === false">
    <app-such-empty></app-such-empty>
  </div>
  <div id="pagination-row">
    <div id="spinner-box">
      <mat-spinner
        [diameter]="40"
        [hidden]="!waitingResults"
        id="loading-spinner"
      ></mat-spinner>
    </div>
    <mat-paginator
      [pageSizeOptions]="[1, 5, 10, 20]"
      [pageSize]="pageSize"
      [pageIndex]="pageNum"
      [length]="totalElements"
      showFirstLastButtons
      aria-label="Select page"
      (page)="onSelectPage($event)"
    >
    </mat-paginator>
  </div>
</div>
